  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #ffe6f2;
      overflow: hidden;
      font-family: 'Arial', cursive;
      flex-direction: column;
      transition: background 0.5s;
    }
    body.dark-mode {
      background-color: #1a1a2e;
    }
    .message {
      position: relative;
      z-index: 10;
      text-align: center;
      padding: 30px;
      background-color: rgba(255, 255, 255, 0.85);
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(255, 105, 180, 0.6);
      max-width: 80%;
      animation: heartbeat 1.5s infinite;
      margin-bottom: 20px;
    }
    body.dark-mode .message {
      background-color: rgba(30, 30, 60, 0.9);
      color: #fff;
    }
    h1 {
      color: #ff1493;
      margin-bottom: 15px;
      font-size: 2.2em;

    p {
      color: #d23369;
      font-size: 1.5em;
      margin-top: 10px;
    }
    body.dark-mode p {
      color: #ff9bb3;
    }
    .flower {
      position: absolute;
      font-size: 24px;
      opacity: 0;
      animation: bloom 3s forwards, float 8s infinite;
      user-select: none;
      z-index: 1;
    }
    .heart {
      position: absolute;
      font-size: 20px;
      cursor: pointer;
      animation: float 6s infinite;
      z-index: 2;
    }
    .star {
      position: absolute;
      font-size: 16px;
      color: gold;
      animation: twinkle 3s infinite;
      z-index: 0;
    }
    @keyframes bloom {
      0% { transform: scale(0) rotate(0deg); opacity: 0; }
      100% { transform: scale(1) rotate(360deg); opacity: 0.7; }
    }
    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-25px); }
    }
    @keyframes heartbeat {
      0% { transform: scale(1); }
      25% { transform: scale(1.05); }
      50% { transform: scale(1); }
      75% { transform: scale(1.03); }
      100% { transform: scale(1); }
    }
    @keyframes twinkle {
      0%, 100% { opacity: 0.2; }
      50% { opacity: 1; }
    }
    .special-image {
      width: 300px;
      border-radius: 15px;
      border: 4px solid #ff69b4;
      box-shadow: 0 0 15px rgba(255, 105, 180, 0.7);
      margin-top: 20px;
      transition: transform 0.3s;
      z-index: 10;
    }
    .special-image:hover {
      transform: scale(1.05);
    }
    .hidden-message {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(255, 255, 255, 0.9);
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(255, 20, 147, 0.7);
      z-index: 100;
      text-align: center;
    }
    body.dark-mode .hidden-message {
      background: rgba(30, 30, 60, 0.95);
      color: #fff;
    }
    .theme-toggle {
      position: fixed;
      top: 20px;
      right: 20px;
      background: #ff69b4;
      border: none;
      color: white;
      padding: 10px;
      border-radius: 50%;
      cursor: pointer;
      z-index: 100;
      font-size: 20px;
    }
    .love-button {
      background: #ff1493;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 20px;
      margin-top: 20px;
      cursor: pointer;
      font-size: 16px;
      transition: all 0.3s;
    }
    .love-button:hover {
      background: #d23369;
      transform: scale(1.1);
    }
    .music-player {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 100;
      background: rgba(255, 255, 255, 0.8);
      padding: 10px;
      border-radius: 20px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
      display: flex;
      align-items: center;
      gap: 10px;
    }
    body.dark-mode .music-player {
      background: rgba(30, 30, 60, 0.8);
    }
    .music-controls {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .music-controls button {
      background: #ff69b4;
      border: none;
      color: white;
      width: 30px;
      height: 30px;
      border-radius: 50%;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
    }
  </style>
</head>
