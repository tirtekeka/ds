<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gizem'im</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #ffe6f2;
            overflow: hidden;
            font-family: 'Arial', cursive;
            flex-direction: column;
            transition: background 0.5s;
        }
        
        body.dark-mode {
            background-color: #1a1a2e;
        }
        
        .message {
            position: relative;
            z-index: 10;
            text-align: center;
            padding: 30px;
            background-color: rgba(255, 255, 255, 0.85);
            border-radius: 20px;
            box-shadow: 0 0 20px rgba(255, 105, 180, 0.6);
            max-width: 80%;
            animation: heartbeat 1.5s infinite;
            margin-bottom: 20px;
        }
        
        body.dark-mode .message {
            background-color: rgba(30, 30, 60, 0.9);
            color: #fff;
        }
        
        h1 {
            color: #ff1493;
            margin-bottom: 15px;
            font-size: 2.2em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }
        
        p {
            color: #d23369;
            font-size: 1.5em;
            margin-top: 10px;
        }
        
        body.dark-mode p {
            color: #ff9bb3;
        }
        
        .flower {
            position: absolute;
            font-size: 24px;
            opacity: 0;
            animation: bloom 3s forwards, float 8s infinite;
            user-select: none;
            z-index: 1;
        }
        
        .heart {
            position: absolute;
            font-size: 20px;
            cursor: pointer;
            animation: float 6s infinite;
            z-index: 2;
        }
        
        .star {
            position: absolute;
            font-size: 16px;
            color: gold;
            animation: twinkle 3s infinite;
            z-index: 0;
        }
        
        @keyframes bloom {
            0% { transform: scale(0) rotate(0deg); opacity: 0; }
            100% { transform: scale(1) rotate(360deg); opacity: 0.7; }
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-25px); }
        }
        
        @keyframes heartbeat {
            0% { transform: scale(1); }
            25% { transform: scale(1.05); }
            50% { transform: scale(1); }
            75% { transform: scale(1.03); }
            100% { transform: scale(1); }
        }
        
        @keyframes twinkle {
            0%, 100% { opacity: 0.2; }
            50% { opacity: 1; }
        }
        
        .special-image {
            width: 300px;
            border-radius: 15px;
            border: 4px solid #ff69b4;
            box-shadow: 0 0 15px rgba(255, 105, 180, 0.7);
            margin-top: 20px;
            transition: transform 0.3s;
            z-index: 10;
        }
        
        .special-image:hover {
            transform: scale(1.05);
        }
        
        .hidden-message {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(255, 20, 147, 0.7);
            z-index: 100;
            text-align: center;
        }
        
        body.dark-mode .hidden-message {
            background: rgba(30, 30, 60, 0.95);
            color: #fff;
        }
        
        .theme-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            background: #ff69b4;
            border: none;
            color: white;
            padding: 10px;
            border-radius: 50%;
            cursor: pointer;
            z-index: 100;
            font-size: 20px;
        }
        
        .love-button {
            background: #ff1493;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 20px;
            margin-top: 20px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s;
        }
        
        .love-button:hover {
            background: #d23369;
            transform: scale(1.1);
        }
        
        .music-player {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 100;
            background: rgba(255, 255, 255, 0.8);
            padding: 10px;
            border-radius: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        body.dark-mode .music-player {
            background: rgba(30, 30, 60, 0.8);
        }
        
        .music-controls {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .music-controls button {
            background: #ff69b4;
            border: none;
            color: white;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>
<body>
    <button class="theme-toggle" onclick="toggleTheme()">üåô</button>
    
    <div class="message">
        <h1>Gizem'im üíù</h1>
        <p>Seni √ßok seviyorum!</p>
        <p style="font-size: 1.8em;">üåπüå∑üå∏üíÆüèµÔ∏èüå∫</p>
        <button class="love-button" onclick="showLove()">Bana tƒ±kla!</button>
    </div>

    <img class="special-image" src="https://i.ibb.co/v6T4GhVH/t-Nt-LBn-Nvd-P-O.png" alt="√ñzel Resim">

    <div class="hidden-message" id="hiddenMessage">
        <h2>üíå Gizli Mesaj üíå</h2>
        <p>Her ge√ßen g√ºn seni daha √ßok seviyorum...</p>
        <p>‚ù§Ô∏è Bunu okuyorsan bana sarƒ±l! ‚ù§Ô∏è</p>
    </div>

    <!-- √ñzel M√ºzik Oynatƒ±cƒ± -->
    <div class="music-player">
        <audio id="bgMusic" loop>
            <source src="https://github.com/tirtekeka/ds/raw/refs/heads/main/Banu%20Parlak%20-%20Narin%20Yarim.mp3" type="audio/mpeg">
            Tarayƒ±cƒ±nƒ±z audio elementini desteklemiyor.
        </audio>
        <div class="music-controls">
            <button onclick="document.getElementById('bgMusic').play()">‚ñ∂Ô∏è</button>
            <button onclick="document.getElementById('bgMusic').pause()">‚è∏Ô∏è</button>
            <button onclick="document.getElementById('bgMusic').volume += 0.1">üîä</button>
            <button onclick="document.getElementById('bgMusic').volume -= 0.1">üîâ</button>
        </div>
        <span>Banu Parlak - Narin Yarim</span>
    </div>

    <script>
        // √ái√ßekler, kalpler ve yƒ±ldƒ±zlar
        const flowers = ['üåπ', 'üå∏', 'üå∫', 'üå∑', 'üåº', 'üåª', 'üíê', 'üèµÔ∏è', 'üíÆ', 'ü•Ä'];
        const hearts = ['‚ù§Ô∏è', 'üíñ', 'üíó', 'üíì', 'üíû', 'üíï'];
        
        // Sayfa y√ºklendiƒüinde
        window.onload = () => {
            // √ái√ßekler olu≈ütur
            for (let i = 0; i < 25; i++) createFlower();
            setInterval(createFlower, 800);
            
            // Kalpler olu≈ütur
            for (let i = 0; i < 10; i++) createHeart();
            
            // Yƒ±ldƒ±zlar olu≈ütur
            for (let i = 0; i < 15; i++) createStar();
            
            // 10 saniye sonra gizli mesaj g√∂ster
            setTimeout(() => {
                document.getElementById('hiddenMessage').style.display = 'block';
                setTimeout(() => {
                    document.getElementById('hiddenMessage').style.display = 'none';
                }, 8000);
            }, 10000);
            
            // M√ºziƒüi otomatik ba≈ülat (kullanƒ±cƒ± etkile≈üimi sonrasƒ±)
            document.addEventListener('click', function() {
                const music = document.getElementById('bgMusic');
                music.volume = 0.5;
                music.play();
            }, { once: true });
        };
        
        function createFlower() {
            const flower = document.createElement('div');
            flower.className = 'flower';
            flower.innerHTML = flowers[Math.floor(Math.random() * flowers.length)];
            flower.style.color = ['#ff69b4', '#ff1493', '#db7093', '#ff6b9d', '#fd5da8'][Math.floor(Math.random() * 5)];
            flower.style.left = Math.random() * 100 + 'vw';
            flower.style.top = Math.random() * 100 + 'vh';
            flower.style.fontSize = (20 + Math.random() * 30) + 'px';
            flower.style.animationDelay = Math.random() * 3 + 's';
            flower.style.animationDuration = (4 + Math.random() * 8) + 's';
            document.body.appendChild(flower);
            setTimeout(() => flower.remove(), 15000);
        }
        
        function createHeart() {
            const heart = document.createElement('div');
            heart.className = 'heart';
            heart.innerHTML = hearts[Math.floor(Math.random() * hearts.length)];
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.top = Math.random() * 100 + 'vh';
            heart.style.fontSize = (25 + Math.random() * 40) + 'px';
            heart.style.animationDelay = Math.random() * 2 + 's';
            heart.onclick = () => {
                heart.innerHTML = 'üíù<br><small>Seni seviyorum!</small>';
                heart.style.fontSize = '16px';
                setTimeout(() => heart.remove(), 2000);
            };
            document.body.appendChild(heart);
            setTimeout(() => heart.remove(), 15000);
        }
        
        function createStar() {
            const star = document.createElement('div');
            star.className = 'star';
            star.innerHTML = '‚ú®';
            star.style.left = Math.random() * 100 + 'vw';
            star.style.top = Math.random() * 100 + 'vh';
            star.style.animationDelay = Math.random() * 5 + 's';
            document.body.appendChild(star);
        }
        
        function toggleTheme() {
            document.body.classList.toggle('dark-mode');
        }
        
        function showLove() {
            alert("üíñ Sen d√ºnyalar kadar deƒüerlisin! üíñ");
        }
    </script>
</body>
</html>
